name: V2_Gradle_Multibranch_Template_Catalog
templateType: MULTIBRANCH
version: 1
type: pipeline-template
parameters:

  - name: repoOwner
    type: string
    displayName: Repo Owner
    
  - name: repoName
    type: string
    displayName: Repo Name


  - name: gradleVersion
    type: string
    displayName: Gradle Version
    allowedValues:
      - gradle
      - ''
      - linux

  - name: buildScriptPath
    type: string
    displayName: Build script path (optional)

  - name: gradleArguments
    type: string
    displayName: Gradle Arguments

  - name: skipSonar
    type: boolean
    displayName: Skip SonarQube
    defaultValue: false

  - name: skipCheckmarx
    type: boolean
    displayName: Skip CheckMarx
    defaultValue: false

  - name: skipIq
    type: boolean
    displayName: Skip IQ
    defaultValue: false

  - name: skipPublish
    type: boolean
    displayName: Skip Publish
    defaultValue: false

  - name: skipUnitTests
    type: boolean
    defaultValue: false
    displayName: Skip Unit Tests    

  - name: createJbossImage
    type: boolean
    displayName: Create JBoss Image
    defaultValue: false

  - name: preserveWorkspace
    type: boolean
    displayName: Perserve Workspace
    defaultValue: false

  - name: javaVersion
    type: string
    displayName: Java Version
    allowedValues:
      - JAVA_8
      - JAVA_11

  - name: gateSnapshots
    type: boolean
    defaultValue: false
    displayName: Enforce Gating for Snapshots

  - name: sonarDebug
    type: boolean
    defaultValue: false
    displayName: Debug Sonar

  - name: includeLog 
    type: boolean
    defaultValue: false
    displayName: includeLog

  - name: logLevel
    type: string
    displayName: Log Level
    allowedValues:
      - info
      - verbose

multibranch:
  branchSource:
    github:
      apiUri: https://github.com/jenkinsci/active-directory-plugin
      repoOwner: ${repoOwner}
      repository: ${repoName}
    strategy:
      $class: DefaultBranchPropertyStrategy # All branches get the same properties
      props:
        - $class: NoTriggerBranchProperty
  markerFile: gradle.yaml


